name: liftco
description: "LiftCo - Find workout partners at your gym"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Supabase
  supabase_flutter: ^2.8.0
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7
  
  # UI Components
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.16
  shimmer: ^3.0.0
  flutter_animate: ^4.5.2
  
  # Utilities
  flutter_dotenv: ^5.2.1
  intl: ^0.20.1
  shared_preferences: ^2.3.4
  
  # Icons
  font_awesome_flutter: ^10.8.0
  
  # Firebase (Push Notifications)
  firebase_core: ^3.1.0
  firebase_messaging: ^15.0.0
  
  # Device Info
  device_info_plus: ^10.1.0
  
  # HTTP Client for Edge Functions
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/liftco_logo.png"
  adaptive_icon_background: "#0A0A0F"
  adaptive_icon_foreground: "assets/images/liftco_logo.png"
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/liftco_logo.png"
    background_color: "#0A0A0F"
    theme_color: "#0A0A0F"
  windows:
    generate: true
    image_path: "assets/images/liftco_logo.png"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/images/liftco_logo.png"
  linux:
    generate: true
    image_path: "assets/images/liftco_logo.png"
  

